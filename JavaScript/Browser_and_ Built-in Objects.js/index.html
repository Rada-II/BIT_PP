<!-- Using JS on web page
On-page Script
● Create a script tag on the page
● It should contain code that console.log's some text
● Wrap the previous script in a function
● When page is loaded, trigger the function
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function functionName() {
        alert("This is called JavaScript function from internal file in html");
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>JS internal</h1>
    <!-- <script>
    console.log("This is internal JS file");
  </script> -->

    <h4>Click on the button below to call the function</h4>
    <input type="button" onclick="functionName()" value="Click Me" />

  </body>
</html>
